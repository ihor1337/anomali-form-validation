<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/app/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/app/dist/css/style.min.css">
    <title>Form</title>
</head>
<body>
<div class="container-fluid">
    <div class="form-container">
        <form>
            <div class="row">
                <div class="col-lg-6">
                    <label>First Name *</label>
                  <div class="input-wrapper">
                      <input type="text">
                      <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="col-lg-6">
                    <label>Last Name *</label>
                    <input type="text">
                </div>
                <div class="col-lg-12">
                    <label>Company Name *</label>
                    <input type="text">
                </div>
                <div class="col-lg-12">
                    <label>Work Email *</label>
                    <input type="text">
                </div>
                <div class="col-lg-12">
                    <label>Phone Number *</label>
                    <input type="text">
                </div>
                <div class="col-lg-6">
                    <label>Country *</label>
                    <select>
                        <option>- Please Select -</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Japan</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>State *</label>
                    <select>
                        <option>- Please Select (US only) -</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Japan</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>Industry *</label>
                    <select>
                        <option>- Please Select (US only) -</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Japan</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label>ZIP/Postal *</label>
                    <input type="text">
                </div>
                <div class="col-lg-6">
                    <label>Password *</label>
                    <div class="input-wrapper">
                        <input type="text">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>

                </div>
                <div class="col-lg-6">
                    <label>Confirm password *</label>
                    <div class="input-wrapper">
                        <input type="text">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="checkbox-wrapper">
                        <label>
                            <input type="checkbox">
                            Interested in becoming a partner
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                  <div class="policy-wrapper text-center">
                      <span class="policy">
                        By clicking Register, you agree to Anomali's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                      </span><br>
                      <button class="btn">
                          Register
                      </button>
                  </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
